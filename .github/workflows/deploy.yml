name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  KMS_URL: ${{ vars.KMS_URL }}
  KMS_PROJECT_SLUG: ${{ vars.KMS_PROJECT_SLUG }}
  KMS_ENV_SLUG: ${{ vars.KMS_ENV_SLUG }}
  KMS_SECRET_PATH: ${{ vars.KMS_SECRET_PATH }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: platform
            image: hanzoai/platform-api
            deploy: platform
          - dir: studio
            image: hanzoai/platform-studio
            deploy: studio
          - dir: monitor
            image: hanzoai/platform-monitor
            deploy: monitor
          - dir: sync
            image: hanzoai/platform-sync
            deploy: sync
          - dir: webhook
            image: hanzoai/platform-webhook
            deploy: webhook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch CI secrets from Hanzo KMS
        id: kms-secrets
        env:
          KMS_CLIENT_ID: ${{ secrets.KMS_CLIENT_ID }}
          KMS_CLIENT_SECRET: ${{ secrets.KMS_CLIENT_SECRET }}
        run: |
          set -euo pipefail

          : "${KMS_CLIENT_ID:?KMS_CLIENT_ID is required}"
          : "${KMS_CLIENT_SECRET:?KMS_CLIENT_SECRET is required}"

          KMS_URL="${KMS_URL:-https://kms.hanzo.ai}"
          KMS_PROJECT_SLUG="${KMS_PROJECT_SLUG:-gitops}"
          KMS_ENV_SLUG="${KMS_ENV_SLUG:-production}"
          KMS_SECRET_PATH="${KMS_SECRET_PATH:-/ci}"

          LOGIN_PAYLOAD="$(jq -nc --arg cid "$KMS_CLIENT_ID" --arg cs "$KMS_CLIENT_SECRET" '{clientId: $cid, clientSecret: $cs}')"
          ACCESS_TOKEN="$(
            curl -fsS -X POST "${KMS_URL}/api/v1/auth/universal-auth/login" \
              -H "Content-Type: application/json" \
              -d "${LOGIN_PAYLOAD}" \
            | jq -r '.accessToken'
          )"

          if [ -z "${ACCESS_TOKEN}" ] || [ "${ACCESS_TOKEN}" = "null" ]; then
            echo "Failed to authenticate to Hanzo KMS at ${KMS_URL}" >&2
            exit 1
          fi

          fetch_secret() {
            local secret_name="$1"
            local value
            value="$(
              curl -fsS "${KMS_URL}/api/v3/secrets/raw/${secret_name}?workspaceSlug=${KMS_PROJECT_SLUG}&environment=${KMS_ENV_SLUG}&secretPath=${KMS_SECRET_PATH}&viewSecretValue=true&include_imports=true" \
                -H "Authorization: Bearer ${ACCESS_TOKEN}" \
                -H "User-Agent: github-actions-kms-bootstrap/1.0" \
              | jq -r '.secret.secretValue'
            )"

            if [ -z "${value}" ] || [ "${value}" = "null" ]; then
              echo "Missing KMS secret ${secret_name} at ${KMS_PROJECT_SLUG}/${KMS_ENV_SLUG}${KMS_SECRET_PATH}" >&2
              exit 1
            fi

            printf "%s" "${value}"
          }

          DOCKERHUB_USERNAME_VALUE="$(fetch_secret DOCKERHUB_USERNAME)"
          DOCKERHUB_TOKEN_VALUE="$(fetch_secret DOCKERHUB_TOKEN)"

          echo "::add-mask::${DOCKERHUB_USERNAME_VALUE}"
          echo "::add-mask::${DOCKERHUB_TOKEN_VALUE}"

          {
            echo "dockerhub_username=${DOCKERHUB_USERNAME_VALUE}"
            echo "dockerhub_token=${DOCKERHUB_TOKEN_VALUE}"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.kms-secrets.outputs.dockerhub_username }}
          password: ${{ steps.kms-secrets.outputs.dockerhub_token }}

      - name: Build and push ${{ matrix.dir }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.dir }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Fetch deploy secrets from Hanzo KMS
        id: kms-secrets
        env:
          KMS_CLIENT_ID: ${{ secrets.KMS_CLIENT_ID }}
          KMS_CLIENT_SECRET: ${{ secrets.KMS_CLIENT_SECRET }}
        run: |
          set -euo pipefail

          : "${KMS_CLIENT_ID:?KMS_CLIENT_ID is required}"
          : "${KMS_CLIENT_SECRET:?KMS_CLIENT_SECRET is required}"

          KMS_URL="${KMS_URL:-https://kms.hanzo.ai}"
          KMS_PROJECT_SLUG="${KMS_PROJECT_SLUG:-gitops}"
          KMS_ENV_SLUG="${KMS_ENV_SLUG:-production}"
          KMS_SECRET_PATH="${KMS_SECRET_PATH:-/ci}"

          LOGIN_PAYLOAD="$(jq -nc --arg cid "$KMS_CLIENT_ID" --arg cs "$KMS_CLIENT_SECRET" '{clientId: $cid, clientSecret: $cs}')"
          ACCESS_TOKEN="$(
            curl -fsS -X POST "${KMS_URL}/api/v1/auth/universal-auth/login" \
              -H "Content-Type: application/json" \
              -d "${LOGIN_PAYLOAD}" \
            | jq -r '.accessToken'
          )"

          if [ -z "${ACCESS_TOKEN}" ] || [ "${ACCESS_TOKEN}" = "null" ]; then
            echo "Failed to authenticate to Hanzo KMS at ${KMS_URL}" >&2
            exit 1
          fi

          DIGITALOCEAN_ACCESS_TOKEN_VALUE="$(
            curl -fsS "${KMS_URL}/api/v3/secrets/raw/DIGITALOCEAN_ACCESS_TOKEN?workspaceSlug=${KMS_PROJECT_SLUG}&environment=${KMS_ENV_SLUG}&secretPath=${KMS_SECRET_PATH}&viewSecretValue=true&include_imports=true" \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "User-Agent: github-actions-kms-bootstrap/1.0" \
            | jq -r '.secret.secretValue'
          )"

          if [ -z "${DIGITALOCEAN_ACCESS_TOKEN_VALUE}" ] || [ "${DIGITALOCEAN_ACCESS_TOKEN_VALUE}" = "null" ]; then
            echo "Missing KMS secret DIGITALOCEAN_ACCESS_TOKEN at ${KMS_PROJECT_SLUG}/${KMS_ENV_SLUG}${KMS_SECRET_PATH}" >&2
            exit 1
          fi

          echo "::add-mask::${DIGITALOCEAN_ACCESS_TOKEN_VALUE}"
          echo "digitalocean_access_token=${DIGITALOCEAN_ACCESS_TOKEN_VALUE}" >> "$GITHUB_OUTPUT"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ steps.kms-secrets.outputs.digitalocean_access_token }}

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save 1a153000-90a6-48ad-9375-7ef901a9bf7f

      - name: Update deployments
        run: |
          declare -A IMAGES=(
            [platform]=hanzoai/platform-api
            [studio]=hanzoai/platform-studio
            [monitor]=hanzoai/platform-monitor
            [sync]=hanzoai/platform-sync
            [webhook]=hanzoai/platform-webhook
          )
          for deploy in "${!IMAGES[@]}"; do
            image="${IMAGES[$deploy]}"
            kubectl -n hanzo set image "deployment/${deploy}" \
              "${deploy}=${image}:${{ github.sha }}" \
              2>/dev/null || echo "deployment ${deploy} not found, skipping"
          done
